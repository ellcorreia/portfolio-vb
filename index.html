<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vincenzo Bounocore</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <main>
    <header>
      <div class="overlay ovelay-lg">
        <img src="./img/shapes/letters.png" alt="" class="letters">
        <img src="./img/shapes/square.png" alt="" class="shape square">
        <img src="./img/shapes/circle.png" alt="" class="shape circle">
        <img src="./img/shapes/half-circle.png" alt="" class="shape half-circle">
        <img src="./img/shapes/x.png" alt="" class="shape xshape">
        <img src="./img/shapes/wave.png" alt="" class="shape wave1">
        <img src="./img/shapes/wave.png" alt="" class="shape wave2">
        <img src="./img/shapes/triangle.png" alt="" class="shape triangle">
        <img src="./img/shapes/points1.png" alt="" class="points points1">
      </div>
      <nav>
        <div class="container">
          <div class="logo">
            <img src="./img/logo.png" alt="Logo image">
          </div>
          <div class="links">
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">Services</a></li>
              <li><a href="#">Portifolio</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Testimonials</a></li>
              <li><a href="#">Contact</a></li>
              <li><a href="#" class="active">Hire me</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="header-content">
          <div class="container grid-2">
              <div class="column-1">
                  <h1 class="header-title">Vincenzo Buonocore</h1>
                  <p class="text">Hello there! I'm an English and Italian teacher and I can help you reach your goals with your new language.</p>
                  <a href="#" class="btn">Download CV</a>
              </div>
              <div class="column-2 image">
                  <img src="./img/shapes/points2.png" alt="" class="points points2">
                  <img src="./img/person.png" class="img-element z-index" alt="Profile picure">
              </div>
          </div>
      </div>
    </header>
  </main>
  <script src=".js/app.js"></script>
</body>
</html>
